<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>النظام الذهبي المتكامل</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body{font-family:'Tajawal',sans-serif;background:#0b141a;color:#e9edef;margin:0}
    .login-overlay{position:fixed;top:0;left:0;right:0;bottom:0;background:#0b141a;display:flex;align-items:center;justify-content:center}
    .login-card{background:#1f2c34;padding:32px;border-radius:20px;width:350px}
    .login-card h2{color:#d4af37;text-align:center;margin-bottom:20px}
    .input-group{margin-bottom:15px}
    .input-group label{color:#8696a0;font-size:14px}
    .input-group input{width:100%;padding:10px;border-radius:20px;border:1px solid #333;background:#2a3942;color:#fff}
    .btn-login{width:100%;padding:12px;background:#d4af37;color:#0b141a;font-weight:700;border:none;border-radius:20px;cursor:pointer}
    .error-message{color:#e53935;text-align:center;margin-top:10px;display:none}
    #mainApp{display:none}
    .gold-price-ticker{background:linear-gradient(135deg,#b38f2c,#d4af37);padding:10px;color:#0b141a;font-weight:700}
    .app-container{display:flex;height:calc(100vh - 40px)}
    .sidebar{width:250px;background:#1f2c34;padding:10px}
    .stat-item{background:#2a3942;padding:10px;border-radius:10px;margin-bottom:10px;color:#fff}
    .main-chat-area{flex:1;display:flex;flex-direction:column}
    .chat-tabs{display:flex;background:#1f2c34}
    .chat-tab{flex:1;padding:10px;border:none;background:transparent;color:#8696a0;cursor:pointer}
    .chat-tab.active{background:#d4af37;color:#0b141a;font-weight:700}
    .chat-content{flex:1;overflow:auto;padding:10px}
    .tab-pane{display:none}
    .tab-pane.active{display:block}
    .message-bubble{background:#2a3942;padding:15px;border-radius:10px;margin-bottom:10px}
    .btn{padding:8px 15px;border:none;border-radius:20px;cursor:pointer;margin:5px}
    .btn-success{background:#00a884;color:#fff}
    .btn-info{background:#53bdeb;color:#fff}
    .btn-warning{background:#ffb74d;color:#000}
    .btn-primary{background:#d4af37;color:#000}
  </style>
</head>
<body>
  <!-- شاشة الدخول -->
  <div class="login-overlay" id="loginOverlay">
    <div class="login-card">
      <h2><i class="fa-solid fa-gem"></i> دخول النظام</h2>
      <div class="input-group"><label>اسم المستخدم</label><input type="text" id="username"></div>
      <div class="input-group"><label>كلمة المرور</label><input type="password" id="password"></div>
      <button class="btn-login" onclick="login()">دخول</button>
      <div class="error-message" id="loginError">بيانات الدخول غير صحيحة</div>
    </div>
  </div>

  <!-- التطبيق الرئيسي -->
  <div id="mainApp">
    <header class="gold-price-ticker">السعر العالمي: <b id="goldPrice">--</b> $</header>
    <div class="app-container">
      <aside class="sidebar">
        <div class="stat-item">إجمالي الذهب: <span id="goldStock">1200</span> جرام</div>
        <div class="stat-item">الرصيد النقدي: <span id="cashBalance">50000</span> ج</div>
      </aside>
      <main class="main-chat-area">
        <div class="chat-tabs">
          <button class="chat-tab active" onclick="openTab('sales')">المبيعات</button>
          <button class="chat-tab" onclick="openTab('clients')">العملاء</button>
          <button class="chat-tab" onclick="openTab('suppliers')">الموردين</button>
          <button class="chat-tab" onclick="openTab('reports')">التقارير</button>
          <button class="chat-tab" onclick="openTab('notebook')">دفتر الحسابات</button>
        </div>
        <div class="chat-content">
          <div id="sales" class="tab-pane active">
            <div class="message-bubble">
              <h3>تسجيل عملية بيع</h3>
              <input type="text" id="saleClient" placeholder="اسم العميل"><br>
              <input type="number" id="saleWeight" placeholder="الوزن (جرام)"><br>
              <input type="number" id="salePrice" placeholder="السعر"><br>
              <button class="btn btn-success" onclick="saveSale()">حفظ</button>
              <button class="btn btn-info" onclick="printInvoice()">طباعة فاتورة</button>
            </div>
          </div>
          <div id="clients" class="tab-pane">قائمة العملاء</div>
          <div id="suppliers" class="tab-pane">إدارة الموردين</div>
          <div id="reports" class="tab-pane">
            <button class="btn btn-warning" onclick="exportPDF()">تصدير PDF</button>
            <button class="btn btn-primary" onclick="exportExcel()">تصدير Excel</button>
          </div>
          <div id="notebook" class="tab-pane">دفتر الحسابات</div>
        </div>
      </main>
    </div>
  </div>

<script>
function login(){
  const u=document.getElementById("username").value;
  const p=document.getElementById("password").value;
  if(u==="admin"&&p==="1234"){document.getElementById("loginOverlay").style.display="none";document.getElementById("mainApp").style.display="block";fetchGoldPrice();}
  else{document.getElementById("loginError").style.display="block";}
}
function openTab(id){
  document.querySelectorAll(".tab-pane").forEach(e=>e.classList.remove("active"));
  document.querySelectorAll(".chat-tab").forEach(e=>e.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  event.target.classList.add("active");
}
async function fetchGoldPrice(){
  try{const r=await fetch("https://api.metals.live/v1/spot/gold");const d=await r.json();document.getElementById("goldPrice").innerText=d[0].price.toFixed(2);}
  catch(e){document.getElementById("goldPrice").innerText="تعذر التحديث";}
}
function saveSale(){
  const c=document.getElementById("saleClient").value;
  const w=parseFloat(document.getElementById("saleWeight").value);
  const pr=parseFloat(document.getElementById("salePrice").value);
  if(c&&w>0&&pr>0){alert("تم حفظ عملية البيع ✅");updateStock(w,pr);}else{alert("أدخل بيانات صحيحة");}
}
function updateStock(w,pr){
  let g=parseFloat(document.getElementById("goldStock").innerText);
  let cash=parseFloat(document.getElementById("cashBalance").innerText);
  g-=w;cash+=pr;
  document.getElementById("goldStock").innerText=g;
  document.getElementById("cashBalance").innerText=cash;
  if(g<200){alert("⚠️ تنبيه: المخزون منخفض!");}
}
function printInvoice(){

  const pr=document.getElementById("salePrice").value;
  const inv=`فاتورة بيع\n-------------------\
